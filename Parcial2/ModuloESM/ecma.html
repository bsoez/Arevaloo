<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- importacion sincrona -->
<body>
    <button id="ObtenerFrase">Obtener Frase</button>
    <p id="fraseMostrada"></p>

    <script type="module">
        import { obtieneFrase } from "./index.js";

        const obtenerFraseButton = document.getElementById("ObtenerFrase");
        const fraseMostrada = document.getElementById("fraseMostrada");

        obtenerFraseButton.addEventListener("click", () => {

            const frase = obtieneFrase(2);
            fraseMostrada.textContent = frase;
        });
    </script>
</body>

</html>
